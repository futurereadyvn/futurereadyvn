<!doctype html>
<html lang="vi"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hỗ trợ — FRV</title><link rel="stylesheet" href="../style.css"/><script defer src="../app.js"></script></head><body>

<header class="nav"><div class="container nav-inner">
  <a class="brand" href="index.html"><svg viewBox="0 0 120 24"><text x="0" y="18" font-size="18" font-family="Arial Black, Arial" fill="#0f172a">FRV</text></svg><span>FUTURE READY VIETNAM</span></a>
  <nav class="menu"><a href="index.html">Trang chủ</a><a class="active" href="help.html">Hỗ trợ</a></nav>
</div></header>

<main class="hero"><div class="container"><h1>Hỗ trợ</h1><p class="lede">Tình nguyện viên hoặc Đối tác hợp tác.</p></div></main>

<section><div class="container grid grid-2">
  <article class="card">
    <h3>Tình nguyện viên</h3>
    <form class="form" onsubmit="volunteer(event)">
      <label>Họ tên</label><input id="v_name" required>
      <label>Tuổi</label><input id="v_age" type="number" min="10" required>
      <label>Trường (không bắt buộc)</label><input id="v_school">
      <label>Nghề nghiệp (18+; không bắt buộc)</label><input id="v_occ">
      <label>Kinh nghiệm với trẻ em / thiện nguyện</label><textarea id="v_exp" rows="4" required></textarea>
      <label>Thành tích học tập (không bắt buộc)</label><textarea id="v_ach" rows="3"></textarea>
      <label>Email</label><input id="v_email" type="email" required>
      <button class="btn primary" type="submit">Gửi</button>
    </form>
  </article>

  <article class="card">
    <h3>Đối tác</h3>
    <form class="form" onsubmit="partner(event)">
      <label>Tên (cá nhân hoặc tổ chức)</label><input id="p_name" required>
      <label>Email liên hệ</label><input id="p_email" type="email" required>
      <label>Nội dung hợp tác mong muốn</label><textarea id="p_what" rows="4" required></textarea>
      <label>Thời gian phù hợp (không bắt buộc)</label><input id="p_time">
      <label>Địa điểm (thành phố / online)</label><input id="p_loc">
      <button class="btn primary" type="submit">Gửi</button>
    </form>
  </article>
</div></section>

<footer><div class="container footer-inner"><div>FUTURE READY VIETNAM</div><div>© 2025</div></div></footer>

<script>
function volunteer(e){
  e.preventDefault();
  const q=id=>encodeURIComponent(document.getElementById(id).value.trim());
  const body=`Họ tên: ${q('v_name')}\nTuổi: ${q('v_age')}\nTrường: ${q('v_school')}\nNghề nghiệp: ${q('v_occ')}\nKinh nghiệm: ${q('v_exp')}\nThành tích: ${q('v_ach')}\nEmail: ${q('v_email')}`;
  window.location.href=`mailto:futurereadyvn@gmail.com?subject=Đăng%20ký%20tình%20nguyện&body=${body}`;
}
function partner(e){
  e.preventDefault();
  const q=id=>encodeURIComponent(document.getElementById(id).value.trim());
  const body=`Tên/Đơn vị: ${q('p_name')}\nEmail: ${q('p_email')}\nHợp tác: ${q('p_what')}\nThời gian: ${q('p_time')}\nĐịa điểm: ${q('p_loc')}`;
  window.location.href=`mailto:futurereadyvn@gmail.com?subject=Đề%20xuất%20hợp%20tác&body=${body}`;
}
</script>
</body></html>
