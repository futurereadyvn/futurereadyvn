<!doctype html>
<html lang="vi"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Liên hệ — FRV</title><link rel="stylesheet" href="../style.css"/><script defer src="../app.js"></script></head><body>

<header class="nav"><div class="container nav-inner">
  <a class="brand" href="index.html"><svg viewBox="0 0 120 24"><text x="0" y="18" font-size="18" font-family="Arial Black, Arial" fill="#0f172a">FRV</text></svg><span>FUTURE READY VIETNAM</span></a>
  <nav class="menu"><a href="index.html">Trang chủ</a><a class="active" href="contact.html">Liên hệ</a></nav>
</div></header>

<main class="hero"><div class="container"><h1>Liên hệ</h1><p class="lede">FRV sẽ phản hồi qua futurereadyvn@gmail.com</p></div></main>

<section><div class="container">
  <form class="form" onsubmit="sendMail(event)">
    <label>Tên của bạn</label><input id="name" required>
    <label>Lời nhắn</label><textarea id="msg" rows="6" required></textarea>
    <button class="btn primary" type="submit">Gửi</button>
  </form>
</div></section>

<footer><div class="container footer-inner"><div>FUTURE READY VIETNAM</div><div>© 2025</div></div></footer>

<script>
function sendMail(e){
  e.preventDefault();
  const n = encodeURIComponent(document.getElementById('name').value.trim());
  const m = encodeURIComponent(document.getElementById('msg').value.trim());
  window.location.href=`mailto:futurereadyvn@gmail.com?subject=Tin%20nhắn%20từ%20${n}&body=${m}`;
}
</script>
</body></html>
