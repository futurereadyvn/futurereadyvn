<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Future Ready Vietnam — Choose Your Language</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bigstar.css"/>
  <style>
    /* đảm bảo khu vực nút nằm trên mọi overlay để click được */
    .lang-shell{position:relative; z-index:5;}
    .lang-box{position:relative; z-index:6; pointer-events:auto;}
    .lang-actions a{position:relative; z-index:7; pointer-events:auto;}
    /* phòng hờ: các lớp nền không bắt sự kiện */
    .pastel-film, .floating{pointer-events:none;}
  </style>
</head>
<body>
  <div class="page-wrap">
    <!-- Header (không cần click) -->
    <header class="header" style="z-index:4">
      <a class="brand" href="#">
        <img data-asset="logo_FutureReadyVietnam.svg" alt="Future Ready Vietnam" style="height:40px">
      </a>
    </header>

    <!-- Main -->
    <main class="lang-shell">
      <div class="lang-box reveal in">
        <h1 class="lang-title">FUTURE READY VIETNAM</h1>
        <p class="lang-sub">Choose your language:</p>
        <div class="lang-actions">
          <a class="btn nav-link" href="english.html">English</a>
          <a class="btn nav-link" href="vietnamese/index.html">Tiếng Việt</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer" style="z-index:4">
      <div class="frv">
        <img data-asset="logo_FRV.svg" alt="FRV" style="height:28px">
        <strong>FRV</strong>
      </div>
      <div><a href="mailto:futurereadyvn@gmail.com">futurereadyvn@gmail.com</a></div>
    </footer>
    <div class="footer copyright" style="z-index:4">© Future Ready Vietnam 2025 – All rights reserved.</div>
  </div>

  <!-- Background deco (không bắt sự kiện) -->
  <div class="pastel-film"></div>
  <div class="floating">
    <img class="float-1" data-asset="flowers.svg" alt="">
    <img class="float-2" data-asset="leaves.svg"  alt="">
    <img class="float-3" data-asset="flowers.svg" alt="">
  </div>

  <script src="app.js"></script>
</body>
</html>
