<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Help — FRV</title><link rel="stylesheet" href="../style.css"/><script defer src="../app.js"></script></head><body>

<header class="nav"><div class="container nav-inner">
  <a class="brand" href="index.html"><svg viewBox="0 0 120 24"><text x="0" y="18" font-size="18" font-family="Arial Black, Arial" fill="#0f172a">FRV</text></svg><span>FUTURE READY VIETNAM</span></a>
  <nav class="menu"><a href="index.html">Home</a><a class="active" href="help.html">Help</a></nav>
</div></header>

<main class="hero"><div class="container"><h1>Help</h1><p class="lede">Volunteer or become a Partner.</p></div></main>

<section><div class="container grid grid-2">
  <article class="card">
    <h3>Volunteer</h3>
    <form class="form" onsubmit="volunteer(event)">
      <label>Name</label><input id="v_name" required>
      <label>Age</label><input id="v_age" type="number" min="10" required>
      <label>School (optional)</label><input id="v_school">
      <label>Occupation (18+; optional)</label><input id="v_occ">
      <label>Experience with kids / volunteering</label><textarea id="v_exp" rows="4" required></textarea>
      <label>Academic achievements (optional)</label><textarea id="v_ach" rows="3"></textarea>
      <label>Email</label><input id="v_email" type="email" required>
      <button class="btn primary" type="submit">Submit</button>
    </form>
  </article>

  <article class="card">
    <h3>Partners</h3>
    <form class="form" onsubmit="partner(event)">
      <label>Name (person or organization)</label><input id="p_name" required>
      <label>Contact email</label><input id="p_email" type="email" required>
      <label>What do you want to collaborate on?</label><textarea id="p_what" rows="4" required></textarea>
      <label>Preferred dates / times (optional)</label><input id="p_time">
      <label>Location (city / online)</label><input id="p_loc">
      <button class="btn primary" type="submit">Submit</button>
    </form>
  </article>
</div></section>

<footer><div class="container footer-inner"><div>FUTURE READY VIETNAM</div><div>© 2025</div></div></footer>

<script>
function volunteer(e){
  e.preventDefault();
  const q=id=>encodeURIComponent(document.getElementById(id).value.trim());
  const body=`Name: ${q('v_name')}\nAge: ${q('v_age')}\nSchool: ${q('v_school')}\nOccupation: ${q('v_occ')}\nExperience: ${q('v_exp')}\nAchievements: ${q('v_ach')}\nEmail: ${q('v_email')}`;
  window.location.href=`mailto:futurereadyvn@gmail.com?subject=Volunteer%20application&body=${body}`;
}
function partner(e){
  e.preventDefault();
  const q=id=>encodeURIComponent(document.getElementById(id).value.trim());
  const body=`Name/Org: ${q('p_name')}\nEmail: ${q('p_email')}\nCollaboration: ${q('p_what')}\nPreferred time: ${q('p_time')}\nLocation: ${q('p_loc')}`;
  window.location.href=`mailto:futurereadyvn@gmail.com?subject=Partnership%20proposal&body=${body}`;
}
</script>
</body></html>
